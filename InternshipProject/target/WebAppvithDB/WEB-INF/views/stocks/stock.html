<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Change stocks</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/stocks/edit/{company}(company=${stock.getCompany()})}" th:object="${stock}">
    <label for="date">Date: </label>
    <input type="text" th:field="*{date}" id="date"/>
    <br/>
    <label for="company">Company: </label>
    <input type="text" th:field="*{company}" id="company"/>
    <br/>
    <label for="price">Price: </label>
    <input type="text" th:field="*{price}" id="price"/>
    <br/>
    <input type="submit" value="update"/>
</form>
<form th:method="DELETE" th:action="@{/stocks/delete/{company}(company=${stock.getCompany()})}" th:object="${stock}">
    <input type="submit" value="delete"/>
</form>
</body>
</html>
